<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do app</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header bg-dark text-white p-3 text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6"> 
                    <h1>To Do</h1>
                </div>
                <div class="col-md-6">
                    <div id="search">
                        <input type="text" class="form-control w-50" id='filter' placeholder="Search">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container pt-5 mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class=" card card-body">
                    <h2>Add To dos</h2>
                    <form id="addForm" class="form-inline">
                        <input type="text"  id="item" class="form-control mr-3" >
                        <input type="submit" value="Add" class="btn btn-dark">
                    </form>
                    <h2 class="mt-3">Activities</h2>
                    <ul id="list-group" class="list-group">
                        <li class="list-group-item">Do house chores <button class="btn btn-danger btn-sm delete float-right">X</button></li>
                        <li class="list-group-item">Attend church event <button class="btn btn-danger btn-sm delete float-right">X</button></li>
                        <li class="list-group-item">Do assignments<button class="btn btn-danger btn-sm delete float-right">X</button></li>
                        <li class="list-group-item">Go for groceries<button class="btn btn-danger btn-sm delete float-right">X</button></li>
                        
                    </ul>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
       

    </div>
  <script src="js/jquery-3.5.1.min.js"></script>  
  <script src="js/script.js"></script>
</body>
</html>
